<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="user">
    <br>
    <input type="file" name="file">
    <br>
    <input type="submit" value="submit">
</form>

<div>
    {% for item in img_list %}
        <img src="{{ item.path }}" alt="" style="width:150px; height:120px;">
    {% endfor %}
</div>

</body>
</html>
